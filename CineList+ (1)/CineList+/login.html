<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1 id="form-title">Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">E-mail</label>
                <input type="text" id="username" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mostrarsenha">
                <input type="checkbox" id="show-password" onclick="togglePassword('password')">
                <label for="show-password">Mostrar senha</label>
            </div>
            <button type="submit" class="button">Entrar</button>
            <div class="message" id="login-message" style="color: red;"></div>
            <div class="message">
                <p>Esqueceu sua senha? <a href="#" id="recover-password-link">Clique aqui</a></p>
            </div>
        </form>
        <div class="mensagem">
            <p>Não tem uma conta? <a href="#" id="toggle-to-register">Cadastre-se</a></p>
        </div>
    </div>
    
    <div class="container" id="register-container" style="display:none;">
        <h1 id="register-title">Cadastro</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="reg-username">Nome</label>
                <input type="text" id="reg-username" placeholder="Escolha um usuário" required>
            </div>
            <div class="input-group">
                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="reg-phone">Nick</label>
                <input type="text" id="reg-phone" placeholder="Digite seu nick" required>
            </div>
            <div class="input-group">
                <label for="reg-birthdate">Data de Nascimento</label>
                <input type="date" id="reg-birthdate" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" placeholder="Escolha uma senha" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm-password">Confirme a Senha</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirme sua senha" required>
                <div class="message" id="register-message" style="color: red;"></div>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>
        <div class="mensagemvoltarlogin">
            <p>Já tem uma conta? <a href="#" id="toggle-to-login">Login</a></p>
        </div>
    </div>
    
    <div class="container" id="recover-container" style="display:none;">
        <h1 id="recover-title">Recuperar Senha</h1>
        <form id="recover-form">
            <div class="input-group">
                <label for="recover-email">E-mail</label>
                <input type="email" id="recover-email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit" class="button">Recuperar Senha</button>   
        </form>
    </div>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const recoverForm = document.getElementById('recover-form');
        const registerContainer = document.getElementById('register-container');
        const recoverContainer = document.getElementById('recover-container');
        const toggleToRegister = document.getElementById('toggle-to-register');
        const toggleToLogin = document.getElementById('toggle-to-login');
        const recoverPasswordLink = document.getElementById('recover-password-link');
    
        toggleToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
            recoverContainer.style.display = 'none';
        });
    
        toggleToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            recoverContainer.style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
    
        recoverPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            recoverContainer.style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
        });
    
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Lógica de validação (exemplo simples)
            if (email === "usuario@example.com" && password === "senha123") {
                alert('Login realizado com sucesso!');
            } else {
                document.getElementById('login-message').textContent = 'E-mail ou senha incorretos.';
            }
        });
    
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
    
            if (password.length < 6) {
                document.getElementById('register-message').textContent = 'A senha deve ter pelo menos 6 caracteres.';
            } else if (password !== confirmPassword) {
                document.getElementById('register-message').textContent = 'As senhas não coincidem.';
            } else {
                alert('Cadastro realizado com sucesso!');
            }
        });
    
        recoverForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Um link de recuperação foi enviado para seu e-mail!');
        });
    
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const checkbox = document.getElementById('show-password');
            input.type = input.type === "password" ? "text" : "password";
            checkbox.checked = input.type === "text";
        }
    </script>
</body>
</html>
